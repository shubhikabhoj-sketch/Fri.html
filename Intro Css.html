<!DOCTYPE.html>
<html lang="en">
    <head>
 <meta charset="UTF-8">
 <meta view="viewport" content="width=device-width", inttial scale="1.0">
 <title>CSS Styling Examples</title>
  <!-- Internal CSS-->
   <style>
    h2 {
         colour: green;  
    }
   </style>
<!-- External CSS-->
 <link rel="stylesheet" href="style.css">
 </head>

 <body>
    <hr>
    <!--INLINE CSS-->
    <h1 style="colour: red;">INLINE CSS EXAMPLE</h1>
    <h2>INTERNAL CSS EXAMPLE</h1>
        <!--EXTERNAL CSS-->
        <h2>EXTERNAL CSS EXAMPLE</h1>
        <hr>

         <!--element selector example -->
         <h4>ELEMENT SELECTOR EXAMPLE</h4>
          <h4>ELEMENT SELECTOR EXAMPLE</h4>
          <hr>

           <!--class and id selector example -->
           h2 class="myclass">CLASS SELECTOR EXAMPLE</h2>
            <h2 id ="myid">ID SELECTOR EXAMPLE</h2>
            <h2 class="myclass">CLASS SELECTOR EXAMPLE</h2>
             <hr>
 </body>
 
</html>
