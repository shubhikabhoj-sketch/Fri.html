<!DOCTYPE html>
<html>

<head>
     <style>
          div {
            right: 30px;
               border: 3px solid #73AD21;
          }

        div.absolute {
         position: absolute;
         left: 50px;
         border: 3px solid blue;
        }

        div.relative {
            position: relative;
            left: 100px;
            border: 3px solid #73AD21;
        }
        
        div.fixed {
            position: fixed;
            top: 1px;
            right: 20px;
            width: 300px
            border: 3px solid #73AD21;
        }

        div.fixed {
            position: sticky;
            top: 1px;
            left: 20px;
            width: 100px;
            border: 3px solid #73AD21;
        }
    </style>
</head>

  <body>
       <!--change the position to show the difffrence
   static 
   relative
   fixed
   absolute
   sticky-->
       <h2>POSITIONING</h2>
       <div>
           Div with no position property
       </div>
       <div class="sticky">
        This div element has position: sticky;
       </div>
        <div class="relative">
            This div element has position: relative;
        <div class="absolute">
             Absolute class DIV
        </div>
        </div>
        <div class="fixed">
            This div element has position: sticky;
        </div>
  </body>
</html>
